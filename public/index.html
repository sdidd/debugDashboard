<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Debug Dashboard</h1>
  <div>
    <h2>Client Metrics</h2>
    <p id="clientMetrics">Connected Clients: 0, Total Connections: 0</p>
  </div>
  <div>
    <h2>Total Requests</h2>
    <p id="requestCount">Total Requests: 0</p>
  </div>
  <!-- <div>
    <div id="uniqueIPs">Unique IPs: 0</div>
  </div> -->
  <div>
    <h2>Unique IPs</h2>
    <p id="uniqueIPscount">0</p>
    <div id="uniqueIPsList">
<!-- IPs will appear here -->
    </div>
  </div>
  <div>
    <h2>Performance Metrics</h2>
    <p id="performanceMetrics">CPU Usage: 0%, Memory Usage: 0 MB, Uptime: 0s</p>
  </div>
  <div>
    <h2>Request Logs</h2>
    <div id="requestLogs" style="max-height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px;">
      <!-- Logs will appear here -->
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
